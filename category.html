<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<title>ecolist</title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="categorystyle.css">
	<link rel="icon" href="images/drop-icon.svg" type="image/svg" sizes="any">
	<link rel="icon" href="images/drop-icon.png" type="image/png" sizes="192x192">
</head>
<body>

<div class="header">
	<img src="images/ecolist_logo.svg" alt="logo">
	<p>> Dashboard</p>
</div>
<div class="menu">
	<img src="images/burger_menu-icon.svg" alt="burger">
	<img src="images/planets_menu-icon.svg" alt="planets">
	<img src="images/tasks_menu-icon.svg" alt="tasks">
	<img src="images/stats_menu-icon.svg" alt="stats">
</div>
<div class="content">
	<div style="text-align: center; height:0px; padding:0; margin:0;">
		<div style="float:right; margin-right:10px; border: 1px solid #ccc; border-radius: 50%; height: 50px; width:50px; background: white;"><img style="height:80%;margin-top:5px;" src="images/i.png"></div>
	</div>
	<div style="text-align: center; margin-top: -20px;">
		<img src="images/blue-planet.svg" style="width: 200px;">
		<p class="element">WATER</p>
	</div>
	<div class="tasks">
		<div class="heading">Water Planet Tasks</div>
		<div class="row">
			<div class="col done">
				<p>1</p>
			</div>
			<div class="col done">
				<p>2</p>
			</div>
			<div class="col done">
				<p>3</p>
			</div>
			<div class="col">
				<p>4</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>5</p>
			</div>
			<div class="col blocked">
				<p>6</p>
			</div>
			<div class="col blocked">
				<p>7</p>
			</div>
			<div class="col blocked">
				<p>8</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
