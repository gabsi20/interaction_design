<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<title>ecolist</title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="loginstyle.css">
	<link rel="icon" href="images/drop-icon.svg" type="image/svg" sizes="any">
	<link rel="icon" href="images/drop-icon.png" type="image/png" sizes="192x192">
</head>
<body>
<div class="content">
	<div class="logo">
		<img src="images/ecolist_logo.svg">
		<p class="name"><strong>ECOLIST</strong></p>
		<p class="claim">Your ecofriendly To-Do-List</p>
	</div>
	<div class="login-form">
		<h2>SIGN IN</h2>
		<form action="image.html">
			<input type="email" placeholder="e-mail"><br>
			<input type="password" placeholder="Password"><br>
			<button type="submit">GO</button>
		</form>
	</div>
	<div class="sign-up">
		<p>Don't have an account, yet?</p>
		<a href="#">SIGN UP</a>
	</div>
</div>
</body>
</html>
