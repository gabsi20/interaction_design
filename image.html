<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<title>Ecolist</title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>

<div class="content">

	</div>
</div>
